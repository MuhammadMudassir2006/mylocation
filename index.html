<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Location Tracker</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    body, html {
      height: 100%;
      background: #111;
      color: white;
    }
    #doneMessage {
      display: none;
    }
    /* Spinner size and color */
    .spinner-border {
      width: 4rem;
      height: 4rem;
      color: #0d6efd; /* Bootstrap primary */
    }
  </style>
</head>
<body>

  <div class="container h-100 d-flex flex-column justify-content-center align-items-center">
    <div id="preloader" class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <h3 id="doneMessage" class="mt-4 text-center">
      üìç Location sent successfully
    </h3>
    <p class="text-center mt-3 text-muted" style="max-width: 320px;">
      Your current location will be sent automatically to the configured email.
    </p>
  </div>

  <script>
    // Initialize EmailJS
    (function () {
      emailjs.init("LS0kSC-13YzzAE78w");
    })();

    function sendLocation(lat, lon) {
      const now = new Date().toLocaleString();

      const templateParams = {
        latitude: lat,
        longitude: lon,
        date_time: now
      };

      console.log(`üìç Location fetched: Latitude = ${lat}, Longitude = ${lon}`);

      emailjs.send('service_dwxm5dp', 'template_omqnoz4', templateParams)
        .then(function (response) {
          console.log('‚úÖ Location sent!', response.status, response.text);
          document.getElementById('preloader').style.display = 'none';
          document.getElementById('doneMessage').style.display = 'block';
        }, function (error) {
          console.error('‚ùå Failed to send location:', error);
          document.getElementById('preloader').style.display = 'none';
        });
    }

    // Get geolocation and send location automatically
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function (position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          console.log(`üìç Location fetched: Latitude = ${lat}, Longitude = ${lon}`);

          sendLocation(lat, lon);
        },
        function (error) {
          console.error("‚ùå Error getting location:", error.message);
          const preloader = document.getElementById('preloader');
          const doneMessage = document.getElementById('doneMessage');
          preloader.style.display = 'none';
          doneMessage.style.display = 'block';
          doneMessage.textContent = "‚ùå Unable to get location permission.";
        }
      );
    } else {
      console.log("‚ùå Geolocation not supported.");
      const preloader = document.getElementById('preloader');
      const doneMessage = document.getElementById('doneMessage');
      preloader.style.display = 'none';
      doneMessage.style.display = 'block';
      doneMessage.textContent = "‚ùå Geolocation not supported by this browser.";
    }
  </script>

</body>
</html>
